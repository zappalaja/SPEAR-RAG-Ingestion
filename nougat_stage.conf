# Config for nougat_stage.sh
# Use absolute paths when possible.

# Directory containing input PDFs
INPUT_PDF_DIR="/home/zappalaj/nougat_pdfs"

# Directory where Nougat writes its raw outputs (can be large)
NOUGAT_OUT_DIR="/home/zappalaj/nougat_outputs"

# Directory for cleaned, merged Markdown (THIS is what you feed into RAG)
MERGED_MD_DIR="/home/zappalaj/nougat_merged_md"

# Directory for logs
LOG_DIR="/home/zappalaj/nougat_logs"

# Conda env name that has nougat-ocr installed
CONDA_ENV="nougat"

# Nougat CLI options (edit as needed)
# Examples:
#   --markdown          (write markdown)
#   --no_skipping       (try harder on tricky pages)
#   --batchsize 1
NOUCAT_EXTRA_ARGS="--markdown"
